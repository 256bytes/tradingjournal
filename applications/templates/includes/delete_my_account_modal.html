<!-- Delete Modal -->
<div class="modal fade" id="Modal-Del-{{ user.id }}" tabindex="-1" aria-labelledby="Modal-Del-Label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Modal-Del-Label">Account Name: {{ user.username }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>"Are you sure you want to delete this account? This action cannot be undone and all saved data will be lost permanently. Please confirm by clicking 'Confirm Delete'."</p>
        </div>
        <form action="/delete_my_account" method="POST">
          {{ delete_my_account.hidden_tag() }}
        <div class="modal-footer">
          <input type="hidden" class="form-control" name="id" value="{{ user.id }}">
          <input type="hidden" class="form-control" name="email" value="{{ user.email }}">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-danger">Confirm Delete</button>
        </div>
      </form>
      </div>
    </div>
  </div>
